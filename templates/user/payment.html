
<html>
    <head>
    <style>
        td{
            border:2px solid red;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <center><h1>Payment Page</h1></center>
            <table border=1 cellpadding=10 cellspacing=2 align="center" style="margin-bottom:20px; border:2px solid black; height:400px; width:500px; font-size:30px">
                <tr>
                    <td style="border:1px solid black">Price Per Peace</td>
                    <td style="border:1px solid black">{{price}}</td>

                </tr>;
                <tr>
                    <td style="border:1px solid black">Quantity</td>
                    <td style="border:1px solid black">{{qty}}</td>

                </tr>
                <tr>
                    <td style="border:1px solid black">Total Price</td>
                    <td style="border:1px solid black">{{total}}</td>

                </tr>
            </table>
            <center>
<button class="btn btn-primary" id="rzp-button1">Payment</button>

</center>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{api_key}}", // Enter the Key ID generated from the Dashboard
    "amount": {{amount}}, // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Acme Corp", //your business name
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "{{payment_order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "callback_url": "http://127.0.0.1:8000/user/success",
    "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
        "name": "Anas Bhai", //your customer's name
        "email": "anas.2020@gmail.com",
        "contact": "7575851380" //Provide the customer's phone number for better conversion rates 
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
</body>

</html>
