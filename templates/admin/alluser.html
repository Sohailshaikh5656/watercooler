{% extends 'admin/common/layout.html'%}
{% block content %}

        <!-- Spinner End -->


        <!-- Sidebar Start -->


        <!-- Sidebar End -->


        <!-- Content Start -->
        

            <!-- Table Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    {% if request.session.user_delete %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        User Deleted
                    </div>
                    <script>
                        // Clear the session message
                        fetch("{% url 'clear_stored_message' %}", {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}'
                            }
                        });
                    </script>
                    
                    <!-- code to display if the session variable is empty -->
                {% endif %}
    
                  
                    <div class="col-sm-12 col-xl-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Color Table</h6>
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">View More</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in result %}
                                    <tr>
                                        <th scope="row">{{i.id}}</th>
                                        <td>{{i.first_name}}</td>
                                        <td>{{i.last_name}}</td>
                                        <td>{{i.email}}</td>
                                        <td><a href="viewmore_user/{{i.id}}"><button class="btn btn-warning">View More</button></a></td>
                                        <td><a href="user_delete/{{i.id}}"><button class="btn btn-danger">Delete</button></a></td>
                                       

                                    </tr>
                                   {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    
                   
                </div>
            </div>
            <!-- Table End -->

            {% endblock %}

            <!-- Footer Start -->
